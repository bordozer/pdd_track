<div class="row row-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-1 col-fixed-60"></div>
            <div class="col-xs-1 col-fixed-60"></div>
            <div class="col-xs-1 col-fixed-160"></div>
            <% _.each(dayColumns, function(dayColumn) { %>
                <div class="col-xs-1 col-fixed-80 text-center vertical-text"><strong><%=dayColumn.index%></strong></div>
            <% }) %>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-1 col-fixed-60"></div>
            <div class="col-xs-1 col-fixed-60"></div>
            <div class="col-xs-1 col-fixed-160"></div>
            <% _.each(dayColumns, function(dayColumn) { %>
            <div class="col-xs-1 col-fixed-80 text-center"><small><%=dayColumn.date%></small></div>
            <% }) %>
        </div>
    </div>
</div>
